<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Web Programming</title>
    <style>
      body {
        background-color: lightslategray;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .Judul {
        text-align: center;
      }

      .Judul h1 {
        font-size: 30px;
      }

      .kolom {
        background: rgba(255, 255, 255, 0.1);
        width: 200px;
        height: 250px;
        border-radius: 15px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.9);
        transition: 0.4s;
      }

      .kolom:hover {
        transform: scale(1.1);
        transition: 0.3s;
        opacity: 100%;
        background: white;
        box-shadow: 0 8px 16px 0 darkblue;
      }

      .kolom h2 {
        text-align: center;
      }

      .Data {
        height: 70px;
        margin-top: 15px;
      }

      .Data h2 {
        margin: 0;
        font-size: 20px;
        color: black;
      }

      .hero {
        width: 200px;
        height: 100px;
        background-image: url(logo.png);
        background-position: center;
        background-size: cover;
      }

      .tombol {
        margin-top: 20px;
        border: solid;
      }
    </style>
  </head>
  <body>
    <div class="kolom">
      <div class="Judul">
        <h1>Card Name</h1>
      </div>
      <div class="hero"></div>
      <div class="Data">
        <h2>Adhivia Julian</h2>
        <h2>41215568</h2>
      </div>
    </div>
    <div class="tombol">
      <button>Friend</button>
    </div>
  </body>
</html>
