<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Tugas Web Programming</title>
    <style>
      body {
        background-color: darkgrey;
        display: block;
        justify-content: center;
      }
      .Judul {
        color: white;
        margin-top: 150px;
        text-align: center;
      }

      .kolom {
        background-color: aliceblue;
        justify-content: center;
        margin: auto;
        width: 300px;
        height: 350px;
        border-radius: 15px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.4);

      .kolom:hover {
        transform: scale(1.1);
        opacity: 100%;
        box-shadow: 0 8px 16px 0 darkblue;
      }

      .kolom h2 {
        text-align: center;
      }

      .Judul {
        background-color: gray;
        border-top-right-radius: 15px;
        border-top-left-radius: 15px;
        height: 50px;
      }

      .Data {
        height: 70px;
        margin-top: 150px;
      }
    </style>
  </head>
  <body>
    <div class="kolom">
      <div class="Judul">

      </div>
      <div class="Data">
