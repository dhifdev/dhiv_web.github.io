<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Web Programming</title>
    <style>
      body {
        background-color: slategrey;
        /* background-image: url(image.jpg);
        background-size: cover;
        background-position: center; */
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .Judul {
        text-align: center;
      }

      .Judul h1 {
        font-size: 30px;
      }

      .kolom {
        background: rgba(255, 255, 255, 0.1);
        width: 200px;
        height: 250px;
        border-radius: 15px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.9);
        transition: 0.4s;
        border: 4px solid;
      }

      .kolom:hover {
        transform: scale(1.1);
        transition: 0.3s;
        opacity: 100%;
        background: white;
        box-shadow: 0 8px 16px 0 darkblue;
      }

      .kolom h2 {
        text-align: center;
      }

      .Data {
        height: 70px;
        margin-top: 15px;
      }

      .Data h2 {
        margin: 0;
        font-size: 20px;
        color: black;
      }

      .hero {
        width: 200px;
        height: 100px;
        background-image: url(./img/logo.png);
        background-position: center;
        background-size: cover;
      }

      .pencet1 {
        width: 180px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.1);
        margin-top: 30px;
        margin-right: 25px;
        border: 4px solid;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.6);
      }

      .pencet1:hover {
        transform: scale(1.1);
        transition: 0.2s;
        background-color: aliceblue;
        box-shadow: 0 6px 10px 0 darkblue;
      }

      .pencet2 {
        width: 180px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.1);
        margin-top: 30px;
        border: 4px solid;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.6);
      }

      .pencet2:hover {
        transform: scale(1.1);
        transition: 0.2s;
        background-color: aliceblue;
        box-shadow: 0 6px 10px 0 darkblue;
      }

      .pencet3 {
        width: 180px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.1);
        margin-top: 30px;
        margin-left: 25px;
        border: 4px solid;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.6);
      }

      .pencet3:hover {
        transform: scale(1.1);
        transition: 0.2s;
        background-color: aliceblue;
        box-shadow: 0 6px 10px 0 darkblue;
      }

      .pencet1 h4 {
        text-align: center;
        margin: 15px;
      }

      .pencet2 h4 {
        text-align: center;
        margin: 15px;
      }

      .pencet3 h4 {
        text-align: center;
        margin: 15px;
      }

      li {
        display: inline-flex;
      }

      li a {
        text-decoration: none;
        color: black;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="kolom">
      <div class="Judul">
        <h1>Card Name</h1>
      </div>
      <div class="hero"></div>
      <div class="Data">
        <h2>Adhivia Julian</h2>
        <h2>41215568</h2>
      </div>
    </div>
    <li>
      <a
        onClick="alert('Masuk ke halaman top 10 best friend?')"
        href="./p03html/table.html"
      >
        <div class="pencet1"><h4>Top 10 Best Friends</h4></div>
      </a>
      <a
        onClick="alert('Masuk ke halaman top 5 best friend?')"
        href="./p03css/table2.html"
      >
        <div class="pencet2"><h4>Top 5 Best Friends</h4></div>
      </a>
      <a
        onClick="alert('Masuk ke halaman tabel  JQuery?')"
        href="./p03JQuery/tableJquery.html"
      >
        <div class="pencet3"><h4>Table JQuery</h4></div></a
      >
    </li>
  </body>
</html>
